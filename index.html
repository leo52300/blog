  <input type="checkbox" id="mode-switch">
  <label class="checkbox" id="switcher">Activer le mode <span>sombre</span></label>

  <script>
    let initialState = true;
    const label = $('#switcher > span');
    $('#switcher').click(function () {
      initialState = !initialState;
      var txt = ''; 
      txt = (initialState)? 'sombre': 'clair';
      label.html(txt);
      $('#mode-switch').trigger('click');
    });

    $('#mode-switch').click(function () {
      $('body').toggleClass('dark-mode');
    });
  </script>
